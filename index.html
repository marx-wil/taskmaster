<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TaskMaster</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="assets/css/fonts.css">
    </head>
    <body>
        <main class="d-flex flex-nowrap">
            <div
                class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary  overflow-y-scroll overflow-x-hidden"
                data-aos="fade-right"
                id="sidenav" style="width: 300px;">
                <div class="container w-100 px-2 py-3 text-center">
                    <span class="fs-2 inter-bolder sn-header color-primary">
                        <!-- <i class="fa-solid fa-bars-progress"></i> -->
                        Task<span class="color-dark">Master</span>
                    </span>
                </div>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto dm-sans-500">
                    <li class="nav-item py-1">
                        <a href="#" class="nav-link active py-3"
                            aria-current="page">
                            <i class="fa-solid fa-chart-area p-2 sn-icon"></i>
                            <span>&nbsp;Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item py-1">
                        <a href="#" class="nav-link link-body-emphasis py-3">
                            <i class="fa-solid fa-list p-2 sn-icon"></i>
                            <span>&nbsp;Lists</span>
                        </a>
                    </li>
                    <li class="nav-item py-1">
                        <a href="#" class="nav-link link-body-emphasis py-3">
                            <i
                                class="fa-solid fa-clock-rotate-left p-2 sn-icon"></i>
                            <span>&nbsp;History</span>
                        </a>
                    </li>
                    <li class="nav-item py-1">
                        <a href="#" class="nav-link link-body-emphasis py-3">
                            <i class="fa-solid fa-gear p-2 sn-icon"></i>
                            <span>&nbsp;Settings</span>
                        </a>
                    </li>
                    <li class="nav-item py-1">
                        <a href="#" class="nav-link link-body-emphasis py-3">
                            <i
                                class="fa-solid fa-circle-question p-2 sn-icon"></i>
                            <span>&nbsp;Help Center</span>
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#"
                        class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img
                            src="https://avatars.githubusercontent.com/u/50767502?s=400&u=3491d369367395bcd7ea719e6593d5387dc80764&v=4"
                            alt width="32"
                            height="32" class="rounded-circle me-2">
                        <strong
                            class="sn-username dm-sans fw-bold">Wilmarx</strong>
                    </a>
                    <ul class="dropdown-menu text-small shadow dm-sans-600">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="nav">
                        test
                    </div>
                </div>
            </div>
        </main>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
        AOS.init();
      </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1cf0552cf6.js"
            crossorigin="anonymous"></script>
        <script type="text/javascript"
            src="https://livejs.com/live.js"></script>
    </body>
</html>
